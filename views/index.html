<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Metadata Parser</title>

    <link rel="stylesheet" href="/public/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h2>API: File Metadata Parser Microservice</h2>

        <p>Please, upload a file...</p>

        <div class="form-container">
            <h4 id="output"></h4>
            <form enctype="multipart/form-data" action="/api/file/analyse" method="post">
                Enter the name of an uploader -> <input class="input-field" type="text" name="uploaderName">
                <br>
                <input class="input-field" type="file" name="file">
                <br>
                <input class="input-button" type="submit" value="Upload">
            </form>
        </div>
    </div>
</body>
</html>
